{% extends "dashboard/base.html" %}

{% block  content %}


        <h4>Nilai Kelas {{mapel_guru.first.kelas}}</h4>
        <div class="row">
            <div class="col-lg-4">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Mata Pelajaran</label>
                        <select name="mapel_id" id="mapel" class="form-control">
                            {% for mapel in mapel_guru  %}
                            <option value="{{mapel.id}}" class="form-control">{{mapel.nama_mapel}}</option>
                            {% endfor  %}
                        </select>

                    </div>

            </div>
            <div class="col-lg-2">
                <div class="form-group">

                    <button type="submit" class="btn btn-default" style="margin-top:24px; margin-left:-10px;">Cari</button>
                </div>

            </div>
                </form>
        </div>

{% endblock content %}
